        <form>
            <fieldset>
                <legend>Send Us a Message</legend>
                <div class="form-item-column1">
                    <label>First Name: <input type="text" name="firstname"></label>
                    <label>Last Name: <input type="text" name="lastname"></label>
                    <label>Email Address: <input type="email" name="useremail"></label>
                </div>
                <div class="form-item-column2">
                    <label for="reason">Propouse of the message:</label>
                </div>
                <div class="form-item-column3">
                    <input type="radio" id="generalinquiry" name="reason" value="generalinquiry">
                    <label for="reservationquestion">General Inquiry</label>
                    <input type="radio" id="reservationquestion" name="reason" value="reservationquestion">
                    <label for="reservationquestion">Reservation Question</label>
                    <input type="radio" id="websitesuggestion" name="reason" value="websitesuggestion">
                    <label for="websitesuggestion">Website Suggestion</label>
                </div>
                <div class="form-item-column4">
                    <label for=""></label>
                    <input type="text" id="message" name="message"><br>
                    <label for="suscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="suscribe" name="suscribe">
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
